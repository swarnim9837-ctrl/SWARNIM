<!DOCTYPE html>
<html>
<head>
    <title>Experiment 5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            width: 50%;
            margin: 0 auto;
            border: 1px solid #000;
            padding: 20px;
        }

        label {
            display: inline-block;
            width: 120px;
            margin-bottom: 10px;
            vertical-align: top;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        select,
        textarea {
            width: 60%;
            padding: 5px;
            margin-bottom: 10px;
        }

        textarea {
            height: 60px;
        }

        .buttons {
            text-align: center;
            margin-top: 10px;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 6px 12px;
            margin: 5px;
            border: 1px solid #000;
            background-color: #f5f5f5;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #ddd;
        }

        footer {
            text-align: center;
            margin-top: 15px;
            border-top: 1px solid #000;
            padding-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h2>Student Registration Form</h2>
    <form>
        <label>Full Name:</label>
        <input type="text" name="fullname" placeholder="Enter your full name" required><br>

        <label>Email:</label>
        <input type="email" name="email" placeholder="Enter valid email address" required><br>

        <label>Password:</label>
        <input type="password" name="password" placeholder="Enter password" required><br>

        <label>Gender:</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other<br>

        <label>Course:</label>
        <select name="course">
            <option>Select Course</option>
            <option>B.Tech</option>
            <option>BCA</option>
            <option>MCA</option>
            <option>M.Tech</option>
        </select><br>

        <label>Contact No:</label>
        <input type="tel" name="contact" placeholder="Enter phone number" required><br>

        <label>Address:</label>
        <textarea name="address" placeholder="Enter your address"></textarea><br>

        <div class="buttons">
            <input type="submit" value="Register">
            <input type="reset" value="Clear">
        </div>
    </form>

    <footer>
        Â© 2025 Student Registration Portal
    </footer>
</body>
</html>
